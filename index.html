<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-flex">
        <div class="input-container">
          <span>Day</span>
          <input type="number" id="input-day" placeholder="DD" />
          <small class="day-error"></small>
        </div>
        <div class="input-container">
          <span>Month</span>
          <input type="number" id="input-month" placeholder="MM" />
          <small class="month-error"></small>
        </div>
        <div class="input-container">
          <span>Year</span>
          <input type="number" id="input-year" placeholder="YYYY" />
          <small class="year-error"></small>
        </div>
        <button>
          <img src="./assets/images/icon-arrow.svg" alt="" />
        </button>
      </div>

      <div class="output">
        <h1><span class="output-year">--</span> years</h1>
        <h1><span class="output-month">--</span> months</h1>
        <h1><span class="output-day">--</span> days</h1>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
